<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일자리 상세 정보</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Noto+Serif+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="top">
            <div class="title-block">
                <p class="eyebrow">문화체육관광부 · 예술경영지원센터 OpenAPI</p>
                <h1>일자리 상세 정보</h1>
                <p class="subtitle">선택한 공고의 상세 내용을 확인하세요.</p>
            </div>
            <div class="meta">
                <div class="meta-item">
                    <span>서비스키</span>
                    <strong>등록 완료</strong>
                </div>
                <div class="meta-item">
                    <span>응답 형식</span>
                    <strong>JSON / XML</strong>
                </div>
                <div class="meta-item">
                    <span>기본 URL</span>
                    <strong>API_CIA_077</strong>
                </div>
            </div>
        </header>

        <section class="detail-view">
            <div class="detail-head">
                <button id="back-button" type="button">목록으로</button>
                <p class="detail-note">되돌아가면 목록 페이지로 이동합니다.</p>
            </div>
            <aside class="detail" id="detail">
                <h3>상세 정보</h3>
                <p>목록에서 공고를 선택하면 상세 정보를 표시합니다.</p>
            </aside>
        </section>
    </div>

    <script src="detail.js"></script>
</body>
</html>
