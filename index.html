<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화예술 일자리 정보</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="hero">
            <div>
                <p class="eyebrow">Arts Management Support Center · OpenAPI</p>
                <h1>문화예술 일자리 정보</h1>
                <p class="subtitle">문화예술 분야 채용 공고를 한눈에 확인하고, 상세 정보를 빠르게 살펴보세요.</p>
            </div>
            <div class="hero-card">
                <div class="hero-stat">
                    <span class="stat-label">서비스키</span>
                    <span class="stat-value">등록 완료</span>
                </div>
                <div class="hero-stat">
                    <span class="stat-label">응답 형식</span>
                    <span class="stat-value">JSON / XML</span>
                </div>
                <p class="hero-hint">요청 URL만 입력하면 바로 조회됩니다.</p>
            </div>
        </header>

        <section class="panel">
            <div class="panel-header">
                <h2>조회 설정</h2>
                <p>문화포털 OpenAPI 요청 URL을 입력한 뒤 검색해 주세요.</p>
            </div>
            <div class="filters">
                <label class="field">
                    <span>요청 URL</span>
                    <input id="api-url" type="text" placeholder="https://api.kcisa.kr/openapi/service/rest/..." autocomplete="off">
                </label>
                <label class="field">
                    <span>검색어</span>
                    <input id="keyword" type="text" placeholder="예: 기획, 디자인, 공연" autocomplete="off">
                </label>
                <label class="field">
                    <span>표시 개수</span>
                    <select id="rows">
                        <option value="10">10개</option>
                        <option value="20">20개</option>
                        <option value="30">30개</option>
                        <option value="50">50개</option>
                    </select>
                </label>
                <label class="field">
                    <span>추가 파라미터</span>
                    <input id="extra-params" type="text" placeholder="key=value&key2=value2">
                </label>
            </div>
            <div class="actions">
                <button id="search-button" type="button">일자리 불러오기</button>
                <div class="status" id="status">요청 URL을 입력하면 바로 조회합니다.</div>
            </div>
        </section>

        <section class="results">
            <div class="results-header">
                <div>
                    <h2>일자리 목록</h2>
                    <p id="summary">데이터를 불러오면 최신 일자리 정보를 보여드립니다.</p>
                </div>
                <div class="pager">
                    <button id="prev-page" type="button" aria-label="이전 페이지">이전</button>
                    <span id="page-indicator">1</span>
                    <button id="next-page" type="button" aria-label="다음 페이지">다음</button>
                </div>
            </div>
            <div class="results-body">
                <div id="list" class="cards"></div>
                <aside class="detail" id="detail">
                    <h3>상세 정보</h3>
                    <p>목록에서 공고를 선택하면 상세 정보를 표시합니다.</p>
                </aside>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
