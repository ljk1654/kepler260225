<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화예술 일자리 정보</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Noto+Serif+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="top">
            <div class="title-block">
                <p class="eyebrow">문화체육관광부 · 예술경영지원센터 OpenAPI</p>
                <h1>문화예술 일자리 정보</h1>
                <p class="subtitle">공고명, 기관, 지역, 마감일 중심으로 빠르게 탐색하고 상세 정보를 확인하세요.</p>
            </div>
            <div class="meta">
                <div class="meta-item">
                    <span>서비스키</span>
                    <strong>등록 완료</strong>
                </div>
                <div class="meta-item">
                    <span>응답 형식</span>
                    <strong>JSON / XML</strong>
                </div>
                <div class="meta-item">
                    <span>기본 URL</span>
                    <strong>API_CIA_077</strong>
                </div>
            </div>
        </header>

        <section class="panel filters-panel">
            <div class="panel-header">
                <h2>조회 설정</h2>
                <p>요청 URL을 입력한 뒤 검색하면 최신 일자리 공고를 불러옵니다.</p>
            </div>
            <div class="filters">
                <label class="field">
                    <span>요청 URL</span>
                    <input id="api-url" type="text" placeholder="https://api.kcisa.kr/API_CIA_077/request" autocomplete="off">
                </label>
                <label class="field">
                    <span>검색어</span>
                    <input id="keyword" type="text" placeholder="예: 기획, 디자인, 공연" autocomplete="off">
                </label>
                <label class="field">
                    <span>표시 개수</span>
                    <select id="rows">
                        <option value="10">10개</option>
                        <option value="20">20개</option>
                        <option value="30">30개</option>
                        <option value="50">50개</option>
                    </select>
                </label>
                <label class="field">
                    <span>추가 파라미터</span>
                    <input id="extra-params" type="text" placeholder="예: category=공연&region=서울">
                </label>
            </div>
            <div class="actions">
                <button id="search-button" type="button">일자리 불러오기</button>
                <div class="status" id="status">요청 URL을 입력하면 바로 조회합니다.</div>
            </div>
        </section>

        <section class="results" id="list-view">
            <div class="results-header">
                <div>
                    <h2>일자리 목록</h2>
                    <p id="summary">데이터를 불러오면 최신 일자리 정보를 보여드립니다.</p>
                </div>
                <div class="pager">
                    <button id="prev-page" type="button" aria-label="이전 페이지">이전</button>
                    <span id="page-indicator">1</span>
                    <button id="next-page" type="button" aria-label="다음 페이지">다음</button>
                </div>
            </div>
            <div class="list-header">
                <span>공고명</span>
                <span>기관</span>
                <span>지역</span>
                <span>마감</span>
            </div>
            <div id="list" class="list"></div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
